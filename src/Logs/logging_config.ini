[loggers]
keys=root,chromadb

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler,fileHandler

[logger_chromadb]
level=ERROR
handlers=consoleHandler
qualname=chromadb
propagate=0

[handler_fileHandler]
class=logging.FileHandler
level=INFO
formatter=simpleFormatter
args=('generated_log.log', 'a')

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(levelname)s - %(category)s - %(message)s - Temps: %(elapsed_time)s
